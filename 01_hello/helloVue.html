<!DOCTYPE html>

<html lang="en">
    <body>
        <div id="app">
            {{message}}
        </div>
    </body>
</html>

<script src="https://unpkg.com/vue@3"></script>

<script>
    const {createApp, ref} = Vue;

    createApp({
        setup() {
            const message = ref("Hello Vue!");
            return {message};
        }
    }).mount("#app");
</script>
