<!DOCTYPE html>

<html lang="en">
    <body>
        <div id="app">
            <input v-model="greeting"/>
        </div>
    </body>
</html>

<script src="https://unpkg.com/vue@3"></script>

<script>
    const {createApp, ref} = Vue;

    const app = createApp({
        setup() {
            const greeting = ref("Hello");
            return {greeting};
        }
    });
    
    app.mount("#app");
</script>
