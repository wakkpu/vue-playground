<script src="https://unpkg.com/vue@3"></script>

<script>
    const {createApp, setup, ref} = Vue;
    const app = createApp({
        setup() {
            console.log(some); // error 발생

            return {};
        }
    });

    // template 영역 어디서든 사용 가능한 전역의 properties를 선언.
    app.config.globalProperties.appName = "HelloVue3.0";

    app.config.errorHandler = (err) => {console.log(`error 발생 : ${err}`)};
    app.config.warnHandler = (warn) => {console.log(`warning 발생 : ${warn}`)};

    app.mount("#app");
</script>
